<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--- STYLES -->
  <link rel="stylesheet" href="style.css">

  <title>Pomodoro.JS</title>
</head>
<body>

  <div class="main">
    <div class="primary__btns">
      <button type="button" id="pomodoro" class="main__btn active">Pomodoro</button>
      <button type="button" id="short__break" class="main__btn">Short Break</button>
      <button type="button" id="long__break" class="main__btn">Long Break</button>
    </div>
    <div id="timer">30:00</div>
    <div class="setting__btns">
      <button type="button" id="start" class="config__btn">Start</button>
      <button type="button" id="reset" class="config__btn">Reset</button>
      <button type="button" id="config" class="config__btn">Config</button>
    </div>
  </div>
  <div class="config__details">
    <div class="config__fields" id="config__fields">
      <label for="start__input">Pomodoro</label>
      <input type="number" id="start__input">
      <label for="first__break">Short Break</label>
      <input type="number" id="first__break">
      <label for="second__break">Long Break</label>
      <input type="number" id="second__break">

      <button type="submit" id="save__changes">Save Changes</button>
    </div>

  <script src="index.js"></script>
</body>
</html>
